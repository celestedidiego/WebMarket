<!DOCTYPE html>
<html lang="it">
    <head>
        <title>WebMarket</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/WebMarket/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/WebMarket/style/default.css">
        <link rel="stylesheet" href="/WebMarket/style/table.css">
        <link rel="stylesheet" href="/WebMarket/style/crea-richiesta.css">
    </head>
    <body>
        <#include "header.ftl.html">
        <div class="container">
            <div id="left-content" class="left-content">
                <div id="categoriePadreSelect" class="d-flex flex-column mb-2">
                    <label for="sceltaCategoriaPadre">Categoria Padre:</label>
                    <select name="sceltaCategoriaPadre" id="sceltaCategoriaPadre" class="form-select select-size" aria-label="Select per categoria padre" required>
                        <option value="0" selected>Seleziona Categoria Padre</option>
                        <#list categoriePadre as categoriaPadre>
                            <option value="${(categoriaPadre.key)}">
                                ${(categoriaPadre.nome)}
                            </option>
                        </#list>
                    </select>
                </div>

                <div id="categorieFiglioSelect" class="d-flex flex-column invisible mb-2">
                    <label for="sceltaCategoriaFiglio">Categoria Figlio:</label>
                    <select name="sceltaCategoriaFiglio" id="sceltaCategoriaFiglio" class="form-select select-size" aria-label="Select per categoria figlio" required>
                    </select>
                </div>

                <div id="categorieNipoteSelect" class="d-flex flex-column invisible mb-2">
                    <label for="sceltaCategoriaNipote">Categoria Nipote:</label>
                    <select name="sceltaCategoriaNipote" id="sceltaCategoriaNipote" class="form-select select-size" aria-label="Select per categoria nipote" required>
                    </select>
                </div>
            </div>

            <div id="right-content" class="right-content invisible">
                <form id="creaRichiestaForm" action="/WebMarket/crea_richiesta" method="POST">
                    <div id="caratteristiche-item"></div>
                    <div class="d-flex align-items-center flex-column">
                        <label>
                            <textarea class="textarea-note form-control" name="note" rows="4" cols="50"
                                      placeholder="Inserisci note..." required></textarea>
                        </label>
                        <input class="btn btn-primary button-submit" type="submit" value="Crea Richiesta">
                    </div>
                </form>
            </div>
        </div>

        <#include "footer.ftl.html">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="/WebMarket/scripts/crea_richiesta.js"></script>
    </body>
</html>
